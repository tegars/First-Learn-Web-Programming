<!DOCTYPE html>
<html>
<head>
	<title>Croppie</title>
	<script type="text/javascript" src="js/croppie.min.js"></script>
</head>
<body>
<div class="demo-cropper croppie-container" id="cropper-1">

                        <div class="cr-boundary" style="width: 300px; height: 300px;"><img class="cr-image" src="1.jpg" style="transform: translate3d(-116.667px, 0px, 0px) scale(0.416667); transform-origin: 0px 0px 0px;"><div class="cr-viewport cr-vp-circle" style="width: 150px; height: 150px;"></div><div class="cr-overlay" style="width: 533.333px; height: 300px; top: 0px; left: -116.667px;"></div></div><div class="cr-slider-wrap"><input type="range" class="cr-slider" step="0.01" min="0.21" max="1.50"></div></div>


<script type="text/javascript">
	var c = new Croppie(document.getElementById('cropper-1'), {
    viewport: {
        width: px,
        height: px,
        type: 'square|circle' //default 'square'
    },
    boundary: {
        width: px,
        height: px
    },
    customClass: '',
    enableZoom: true|false, //default true // previously showZoom
    showZoomer: true|false, //default true
    mouseWheelZoom: true|false, //default true
    update: function (cropper) { }
});
// bind an image to croppie
c.bind({
    src: 'path/to/image',
    points: [x1, y1, x2, y2]
});
// set the zoom programatically. Restricted to the min/max values of the slider
c.setZoom(1.5);
// get crop points from croppie
var data = c.get();
// get result from croppie
// returns Promise
var result = c.result('html|canvas').then(function (img) {
    //img is html positioning & sizing the image correctly if resultType is 'html'
    //img is base64 url of cropped image if resultType is 'canvas' 
});
</script>
</body>
</html>
