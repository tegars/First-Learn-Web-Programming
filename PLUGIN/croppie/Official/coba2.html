<!DOCTYPE html> 
<html lang ="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Croppie - a simple javascript image cropper - Foliotek</title>
    <link rel="stylesheet" href="croppie.css">
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="croppie.js"></script>

</head>
<body>
    <div id="demo"></div>
    <script type="text/javascript">
        $('#demo').croppie({
          // viewport options
          viewport: {
            width: 100,
            height: 100,
            type: 'square' // or 'circle'
          },

          // boundary options
          boundary: {
            width: 300,
            height: 300
          },

          // addiontal CSS class
          customClass: '',

          // show image zoom control
          show<a href="http://www.jqueryscript.net/zoom/">Zoom</a>: true,

          // image zoom with mouse wheel
          mouseWheelZoom: true,

          // callback
          up<a href="http://www.jqueryscript.net/time-clock/">date</a>: function () { }
        });

        // get result from croppie
        $('#demo').croppie('get');

        // get cropped image
        $('#demo').croppie('result', 'canvas').then(function (img) {
          //img is html positioning & sizing the image correctly if resultType is 'html'
          //img is base64 url of cropped image if resultType is 'canvas' 
        });

        // bind an image to croppie
        $('#demo').croppie('bind',{ 
          url: 'path/to/image.jpg', 
          points: [x1, y1, x2, y2] 
        });
    </script>
</body>
</html>
