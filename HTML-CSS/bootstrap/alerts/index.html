<!DOCTYPE html>
<html>
<head>
	<title>Alerts</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="alert alert-success"><strong><code>.alert alert-success</code></strong> tulisan</div>
		<div class="alert alert-info"><strong><code>.alert alert-info</code></strong> tulisan</div>
		<div class="alert alert-warning"><strong><code>.alert alert-warning</code></strong> tulisan</div>
		<div class="alert alert-danger"><strong><code>.alert alert-danger</code></strong> tulisan</div>

		<hr/>
		<h2 align="center"><code>.alert alert-success fade in</code></h2>
		<hr/>
		<div class="alert alert-success fade in">
    		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    		<strong>Success!</strong> tulisan
  		</div>
  		<div class="alert alert-info fade in">
    		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    		<strong>Info!</strong> tulisan
  		</div>
  		<div class="alert alert-warning fade in">
    		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    		<strong>Warning!</strong> tulisan
  		</div>
  		<div class="alert alert-danger fade in">
    		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    		<strong>Danger!</strong> Tulisan
  		</div>
	</div>
</body>
</html>
