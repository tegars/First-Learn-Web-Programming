<!DOCTYPE html>
<html>
<head>
	<title>badgets-labels</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		hasil dari <code>.budge</code><br/>
		<a href="#">Tegar <span class="badge">5</span></a><br>
		<a href="#">Swasono <span class="badge">7</span></a><br>
		<a href="#">Tatag <span class="badge">3</span></a><br>
		<hr/>
		<button class="btn btn-primary">Tegar <span class="badge">5</span></button>
	</div>
	<hr/>
	<div class="container">
		Hasil dari <code>.label</code>

		<h1>Example <span class="label label-default">New</span></h1>
		<h2>Example <span class="label label-default">New</span></h2>
		<h3>Example <span class="label label-default">New</span></h3>
		<h4>Example <span class="label label-default">New</span></h4>
		<h5>Example <span class="label label-default">New</span></h5>
		<h6>Example <span class="label label-default">New</span></h6>
		
		<span class="label label-default">Default Label</span>
		<span class="label label-primary">Primary Label</span>
		<span class="label label-success">Success Label</span>
		<span class="label label-info">Info Label</span>
		<span class="label label-warning">Warning Label</span>
		<span class="label label-danger">Danger Label</span>
		<br/><br/>

		<span class="label label-warning">Selamat datang di website kami, semoga anda nyaman</span>
	</div>
</body>
</html>
