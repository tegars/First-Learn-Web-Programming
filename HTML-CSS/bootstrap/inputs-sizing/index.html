<!DOCTYPE html>
<html>
<head>
	<title>Input sizing</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<style type="text/css" src="../js/jquery.min.js"></style>
	<style type="text/css" src="../js/bootstrap.min.js"></style>
</head>
<body>
<hr/>
<h2 align="center">Input Sizing</h2>
<hr/>
<div class="container">
<form role="form">
  	<div class="form-group">
    	<label for="inputdefault">Default input</label>
    	<input class="form-control" id="inputdefault" type="text">
  	</div>
  	<div class="form-group">
    	<label for="inputlg">input-lg</label>
    	<input class="form-control input-lg" id="inputlg" type="text">
  	</div>
  	<div class="form-group">
    	<label for="inputsm">input-sm</label>
    	<input class="form-control input-sm" id="inputsm" type="text">
  	</div>
</form>


<hr/>
<h2 align="center">Column Sizing</h2>
<hr/>
<div class="container">
<form role="form">
	<div class="form-group">
	  	<div class="col-xs-2">
	    	<label for="inputdefault">xs-2</label>
	    	<input class="form-control" id="inputdefault" type="text">
	  	</div>
	  	<div class="col-xs-3">
	    	<label for="inputlg">xs-3</label>
	    	<input class="form-control" id="inputlg" type="text">
	  	</div>
	  	<div class="col-xs-4">
	    	<label for="inputsm">xs-4</label>
	    	<input class="form-control" id="inputsm" type="text">
	  	</div>
  	</div>
</form>



<hr/ style="clear: both;"><hr/ style="clear: both;">
<h2 align="center">Help Text</h2>
<hr/>
<div class="container">
<form role="form">
  	<div class="form-group">
    	<label for="inputdefault">Default input</label>
    	<input class="form-control" id="inputdefault" type="text">
    	<span class="help-block">masukkan tulisan dengan benar</span>
  	</div>
  	<div class="form-group">
    	<label for="inputlg">input-lg</label>
    	<input class="form-control input-lg" id="inputlg" type="text">
  	</div>
  	<div class="form-group">
    	<label for="inputsm">input-sm</label>
    	<input class="form-control input-sm" id="inputsm" type="text">
  	</div>
</form>
</div>
</body>
</html>
