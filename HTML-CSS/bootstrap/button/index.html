<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  
  <style type="text/css">
    body{
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button type="button" class="btn btn-default">btn btn-default</button>
    <button type="button" class="btn btn-primary">btn btn-primary</button>
    <button type="button" class="btn btn-success">btn btn-success</button>
    <button type="button" class="btn btn-info">btn btn-info</button>
    <button type="button" class="btn btn-warning">btn btn-warning</button>

    <button type="button" class="btn btn-danger">btn btn-danger</button>
    <button type="button" class="btn btn-link">btn btn-link</button>

    <hr/>
    <button type="button" class="btn btn-primary btn-block">btn btn-primary btn-block</button>
    <button type="button" class="btn btn-info btn-block">btn btn-info btn-block</button>
    <hr/>
    <button type="button" class="btn btn-info btn-block disabled">btn btn-info btn-block disabled</button>
    <button type="button" class="btn btn-info btn-block active">btn btn-info btn-block active</button>
    <hr/>
    <button type="button" class="btn btn-primary btn-lg">btn btn-primary btn-lg</button>
    <button type="button" class="btn btn-primary btn-md">btn btn-primary btn-md</button>
    <button type="button" class="btn btn-primary btn-sm">btn btn-primary btn-sm</button>
    <button type="button" class="btn btn-primary btn-xs">btn btn-primary btn-xs</button>
    <hr/>
    <button class="btn btn-sm btn-info"><i class="glyphicon glyphicon-pencil"></i></button> 
    <button class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-trash"></i></button> 
    <button class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-refresh"></i></button> 
    <button class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-save"></i></button> 
    <button class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-floppy-disk"></i></button> 
    <button class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-floppy-save"></i></button> 
    <button class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-floppy-saved"></i></button> 


  </div>
</body>
</html>
