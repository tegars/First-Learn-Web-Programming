<!DOCTYPE html>
<html>
<head>
	<title>Input</title>
</head>
<body>
<h3>Element Input - text, radio, submit</h3>
<form>
	First name:<br><input type="text" name="firstname"><br>
  	<input type="radio" name="gender" value="male" checked> Male<br>
  	<input type="radio" name="gender" value="female"> Female<br>
  	<input type="radio" name="gender" value="other"> Other
  	<input type="submit" value="Submit">
</form>


<hr/>
<h3>Action & Method Attribute</h3>
<form action="action_page.php" method="get">
	First name:<br><input type="text" name="firstname"><br>
  	<input type="submit" value="Submit">
</form>


<hr/>
<h3>Grouping Form Data - fieldset</h3>
<form action="action_page.php">
  	<fieldset>
    	<legend>Personal information:</legend>
    	First name:<br><input type="text" name="firstname" value="Mickey"><br>
    	Last name:<br><input type="text" name="lastname" value="Mouse"><br><br>
		<input type="submit" value="Submit">
  	</fieldset>
</form>








<hr/><hr/><hr/>
</body>
</html>
