<!DOCTYPE html>
<html>
<head>
	<title>Form elements</title>
</head>
<body>
<h3>< Select> elements - Dropdown List </h3>
<select name="cars">
  	<option value="volvo">Volvo</option>
  	<option value="saab">Saab</option>
  	<option value="fiat">Fiat</option>
  	<option value="audi" selected>Audi</option>
</select>


<hr/>
<h3>< textarea> Element</h3>
<textarea name="message" rows="10" cols="30">
	The cat was playing in the garden.
</textarea>


<hr/>
<h3>< button> Elements</h3>
<button type="button" onclick="alert('Hello World!')">Click Me!</button>


<pre>
	HTML5 Form Elements
	HTML5 added the following form elements:
		< datalist>
		< keygen>
		< output>
</pre>


<hr/>
<h3>HTML5 - < datalist> Elements</h3>
<form action="action_page.php">
  	<input list="browsers">
  	<datalist id="browsers">
    	<option value="Internet Explorer">
    	<option value="Firefox">
    	<option value="Chrome">
    	<option value="Opera">
    	<option value="Safari">
  	</datalist> 
</form>


<hr/>
<h3>HTML5 - < keygen> Elements</h3>
<form action="action_page.php">
  	Username: <input type="text" name="user">
  	Encryption: <keygen name="security">
  	<input type="submit">
</form>


<hr/>
<form action="action_page.asp" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
  0<input type="range"  id="a" name="a" value="50">100 +
  <input type="number" id="b" name="b" value="50">=
  <output name="x" for="a b"></output>
  <br><br>
  <input type="submit">
</form>









</body>
</html>
