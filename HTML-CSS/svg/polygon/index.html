<!DOCTYPE html>
<html>
<head>
	<title>polygon</title>
</head>
<body>
<svg height="210" width="500" style="border: 1px solid grey;">
	<polygon points="200, 10, 250, 190, 100, 210" style="fill: lime; stroke:purple; stroke-width:1;"    />
</svg>


<hr/>
<svg height="250" width="500">
  <polygon points="220,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" />
</svg>


<hr/>
<svg height="210" width="500" style="border: 1px solid grey;">
	<polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime; stroke: purple; stroke-width:5; fill-rule: nonzero;"   />
</svg>


<hr/>
<svg height="210" width="500" style="border: 1px solid grey;">
	<polygon points="100,10 40,198 190,78 10,78 160,198 2,2" style="fill:lime; stroke: purple; stroke-width:5; fill-rule: nonzero;"   />
</svg>


<hr/>
<svg height="210" width="500">
  <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg>

</body>
</html>
