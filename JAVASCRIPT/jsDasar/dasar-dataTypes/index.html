<!DOCTYPE html>
<html>
<head>
	<title>Data Types</title>
</head>
<body>
	<script type="text/javascript">
		var jumlah= 16;									//number
		var jumlah1= 16.4								//decimals

		var namaAwal= "Johnson";						//text
		var namaAkhir= 'swasono';

		var iniBoolean= true;							//boolean

		var cars= ["saab", "Volvo", "BMW"];				//array
		var x= {namaAwal: "Tegar", namaAkhir:"Swasono"};//objek
	</script>
	<p>
		<h4>Perbedaan Undefined dan NUll dan ""(ini bervalue)</h4>
		typeof undefined             // undefined<br/>
		typeof null                  // object<br/>
		null === undefined           // false<br/>
		null == undefined            // true<br/>
	</p>
</body>
</html>
