<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="jquery/jquery-1.8.3.min.js"></script>
<script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
<div data-role="page">
  <div data-role="header">
    <h1>Buttons</h1>
  </div>
  
  <div data-role="content">
    <h3>Inline Button</h3>
    <button>Button</button>
    <button data-inline="true">Button1</button>
    <button data-inline="true">Button2</button>
    <button data-inline="true">Button3</button>
    <h3>Icon Button</h3>
    <button data-inline="true" data-icon="home">Home</button>
    <button data-inline="true" data-icon="gear">Gear</button>
    <button data-inline="true" data-icon="search">Search</button>
    <h3>Vertical Group</h3>
    <div data-role="controlgroup">
      <button>Information</button>
      <button>About</button>
      <button>Help</button>
    </div>
    <h3>Horizontal Group</h3>
    <div data-role="controlgroup" data-type="horizontal">
      <button>Yes</button>
      <button>No</button>
      <button>Maybe</button>
    </div>
    <h3>Corner</h3>
    <button data-corners="false">Button</button>
    <button data-corners="true">Button</button>
  </div>
  
  <div data-role="footer">
    <h1>&copy;Copyright 2014</h1>
  </div>
</div>
</body>
</html>
