<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="jquery/jquery-1.8.3.min.js"></script>
<script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
$(document).on("pageinit","#pageorientation",function(){
	$(window).on("orientationchange",function(event){
		alert("Anda memutar perangkat Anda pada posisi:"+event.orientation)
	})
});
</script>
</head>

<body>
<div data-role="page" id="pageorientation">
  <div data-role="header">
    <h1>Event orientation</h1>
  </div>
  <div data-role="content">
    <p>Cobalah untuk memutar perangkat!</p>
    <p>Catatan: Anda harus menggunakan perangkat mobile atau mobile browser emulator untuk melihat efek dari event ini.</p>
  </div>
  <div data-role="footer">
    <h1>&copy;Copyright 2014</h1>
  </div>
</div>
</body>
</html>
