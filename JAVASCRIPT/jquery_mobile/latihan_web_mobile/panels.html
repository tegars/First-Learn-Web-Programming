<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="jquery/jquery-1.8.3.min.js"></script>
<script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
<div data-role="page">
  <div data-role="panel" data-display="overlay" id="Overlay" data-theme="a" data-dismissible="false" data-position="right">
    <a href="#Overlay" data-role="button" data-rel="close">Close Panel</a>
  </div>
  <div data-role="panel" data-display="reveal" id="Reveal" data-theme="b" data-dismissible="false">
    <a href="#Overlay" data-role="button" data-rel="close">Close Panel</a>
  </div>  
  <div data-role="panel" data-display="push" id="Push" data-theme="c" data-dismissible="false">
    <a href="#Overlay" data-role="button" data-rel="close">Close Panel</a>
  </div>   
  <div data-role="header" data-position="fixed">
    <h1>Panel</h1>
  </div>
  <div data-role="content">
    <a href="#Overlay" data-role="button" data-inline="true">Overlay</a>
    <a href="#Reveal" data-role="button" data-inline="true">Reveal</a>
    <a href="#Push" data-role="button" data-inline="true">Push</a>        
  </div>
  <div data-role="footer" data-position="fixed">
    <h1>&copy;Copyright 2014</h1>
  </div>
</div>
</body>
</html>
