<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="jquery/jquery-1.8.3.min.js"></script>
<script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
<div data-role="page">
  <div data-role="header">
    <h1>Jquery Mobile Form</h1>
  </div>
  <div data-role="content">
    <form name="myForm" id="myForm" method="post" action="proses.php">
      <div data-role="fieldcontain">
      <label for="fullname">Fullname:</label>
      <input type="text" id="fullname" name="fullnmae" placeholder="Isi Nama Lengkap Anda..." />
      </div>
      <div data-role="fieldcontain">
        <label for="birth">Birth Day:</label>
        <input type="date" id="birth" name="birth" />
      </div>
      <div data-role="fieldcontain">
        <label for="color">Favorite Color:</label>
        <select id="color" name="color" data-native-menu="false">
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="White">White</optgroup>
        </select>
      </div>
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <legend>Gender</legend>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" />
        </fieldset>
      </div>
      <div data-role="fieldcontain">
        <label for="status">Status:</label>
        <select name="status" id="status" data-role="slider">
          <option value="on">ON</option>
          <option value="off">OFF</option>
        </select>
      </div>
      <button type="submit" data-icon="check">Simpan</button>
    </form>
  </div>
  <div data-role="footer">
    <h1>&copy;Copyright 2014</h1>
  </div>
</div>
</body>
</html>
