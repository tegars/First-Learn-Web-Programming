<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="../jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="../jquery/jquery-1.8.3.min.js"></script>
<script src="../jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
<style type="text/css">
div.box{
width:auto;
height:100px;
border:solid;
border-color:#000;
background-color:#FFF;	
}
div.color{
width:20px;
height:20px;
border:solid;
border-color:#000;
float:left;
margin:5px;	
}
div.box.red{
background-color:red;	
}
div.box.blue{
background-color:blue;	
}
div.box.yellow{
background-color:yellow;	
}
</style>
<script>
$(document).on("pageinit","#latihan3",function(){
	$("#red").on("tap",function(){
		$("div.box").addClass("red");
		$("div.box").removeClass("blue");
		$("div.box").removeClass("yellow");		
	})
	$("#blue").on("tap",function(){
		$("div.box").addClass("blue");
		$("div.box").removeClass("red");
		$("div.box").removeClass("yellow");				
	})
	$("#yellow").on("tap",function(){
		$("div.box").addClass("yellow");
		$("div.box").removeClass("red");
		$("div.box").removeClass("blue");				
	})
});
</script>
</head>

<body>
<div data-role="page" id="latihan3">
  <div data-role="header">
    <h1>Latihan Ketiga</h1>
  </div>
  <div data-role="content">
    <div class="color" id="red" style="background-color:red;"></div>
    <div class="color" id="blue" style="background-color:blue"></div>
    <div class="color" id="yellow" style="background-color:yellow"></div>
    <br /><br />
    <div class="box"></div>
  </div>
  <div data-role="footer">
    <h1>&copy;Copyright 2014</h1>
  </div>
</div>
</body>
</html>
