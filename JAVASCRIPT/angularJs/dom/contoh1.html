<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
	<script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="mySwitch=true">
	<p><button ng-disabled="mySwitch">Click Me!</button></p>
	<p><input type="checkbox" ng-model="mySwitch"/>Button</p>
</body>
</html>
