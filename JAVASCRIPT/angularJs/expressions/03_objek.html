<!DOCTYPE html>
<html>
<head>
	<title>Expressions</title>
	<script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="person={awal:'tegar', akhir:'swasono'}">
		<p>Awal: {{person.awal}}</p>
		<p>Akhir: {{person.akhir}}</p>
		<p>Luas: {{person.awal+" "+person.akhir}}</p>
	</div>
</body>
</html>
