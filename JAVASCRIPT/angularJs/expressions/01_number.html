<!DOCTYPE html>
<html>
<head>
	<title>Expressions</title>
	<script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="panjang=10; lebar=5">
		<p>Panjang: {{panjang}}</p>
		<p>Lebar: {{lebar}}</p>
		<p>Luas: {{panjang*lebar}}</p>
	</div>
</body>
</html>
