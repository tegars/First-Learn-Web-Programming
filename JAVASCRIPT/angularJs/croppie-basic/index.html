<!DOCTYPE html>
<html>
<head>
	<title>croppie-basic</title>
	<script type="text/javascript" src="../angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="ng-croppie.min.css">
	<script type="text/javascript" src="ng-croppie.min.js"></script>
</head>
<body  ng-app="MyApp" ng-controller="testController">
<ng-croppie   src="inputImage"
                ng-model='outputImage'
                update='onUpdate'
                boundry="{w: 500, h: 500}"
                viewport="{w: 300, h:300}"
                mousezoom="true"
                zoom="false"
                type="circle">
  </ng-croppie>

  // image preview
  <img src="{{outputImage}}" </img>


<script type="text/javascript">
	// ** FIRST, DECLARE IN APP **
  var app = angular.module('myApp', ['ngCroppie']);



  //** IN CONTROLLER **
  app.controller('testController', ['$scope', function($scope) {

    $scope.outputImage = null;
    //$scope.inputImage = "path/to/image.png"
    $scope.inputImage = "image.jpg"
    $scope.onUpdate = function(data){
        // runs whenever there's a change
    }

  })
</script>
</body>
</html>
