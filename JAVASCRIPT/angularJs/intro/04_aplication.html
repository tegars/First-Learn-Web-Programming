<!DOCTYPE html>
<html>
<head>
	<title>Intro</title>
	<script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body>
	<h2 align="center">04 Applications</h2>

	<div ng-app="myApp" ng-controller="myCtrl">
		Nama Awal: <input type="text" ng-model="awal"><br/>
		Nama Akhir: <input type="text" ng-model="akhir"><br/>
		<br/>
		Full Nama: {{awal+" "+akhir}}
	</div>
	<script type="text/javascript">
		var app= angular.module('myApp', []);
		app.controller('myCtrl', function($scope){

			$scope.awal="John";
			$scope.akhir="Doe";

		});
	</script>
</body>
</html>
