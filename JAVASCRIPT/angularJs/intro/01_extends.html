<!DOCTYPE html>
<html>
<head>
	<title>Intro</title>
	<script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body>
	<h2 align="center">01 Extends HTML</h2>
	<p>
		<b>ng-app=""</b> : nama aplikasi<br/>
		<b>ng-model="name"</b> : masukan/input<br/>
		<b>ng-bind="name"</b> : output/ to view
	</p>

	<div ng-app="">
		<p>Name: <input type="text" ng-model="nama"></p>
		<p ng-bind="nama"></p>
	</div>
</body>
</html>
