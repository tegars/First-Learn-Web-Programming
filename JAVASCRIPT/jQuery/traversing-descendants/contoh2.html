<!DOCTYPE html>
<html>
<head>
	<title>Traversing - Descendant</title>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
	<h2 align="center">find()</h2>
	<hr/>
	<div style="border: 1px solid black; margin:10px;">div (current element)
		<p style="border: 1px solid black; margin:10px;">p (child)
			<span style="border: 1px solid black; margin:10px;">span (grandchild)</span>
		</p>
		<p style="border: 1px solid black; margin:10px;">p (child)
			<span style="border: 1px solid black; margin:10px;">span (grandchild)</span>
		</p>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$("div").find("span").css({
				"color": "red",
				"border": "2px solid red"
			});
		});
	</script>
</body>
</html>
