<!DOCTYPE html>
<html>
<head>
	<title>Traversing - Sibling</title>
	<style>
		.siblings * { 
		    display: block;
		    border: 2px solid lightgrey;
		    color: lightgrey;
		    padding: 5px;
		    margin: 15px;
		}
	</style>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		    $("h2").siblings().css({
		    	"color": "red", 
		    	"border": "2px solid red"
			});
		});
	</script>
</head>
<body class="siblings">
	<h2 align="center">Sibling</h2>
	<div>div (parent)
  		<p>p</p>
  			<span>span</span>
  			<h2>h2</h2>
  			<h3>h3</h3>
  		<p>p</p>
	</div>

	<hr/>
	<img src="00.png">
</body>
</html>
