<!DOCTYPE html>
<html>
<head>
	<title>Effect Animate</title>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
	//syarat adalah position harus absolute
	<div style="background:#98bf21; height:100px; width:100px; position:absolute;"></div>
	<br/><br/><br/><br/><br/><br/><br/><br/><br/>

	<button id="btn1">Animate Left</button>

	<hr/>
	<button id="btn2">Animate MultiProperty</button>

	<hr/>
	<button id="btn3">Relative Value - Style Tambah lagi lagi dan lagi</button>

	<hr/>
	<button id="btn4">predefine - toggle</button>

	<hr/>
	<button id="btn5">Queue functionality - call one by one</button>


	<script type="text/javascript">
		$(document).ready(function(){
			//aksi 1
			$("#btn1").click(function(){
				$("div").animate({
					left:"250px"
				});
			});

			//aksi 2
			$("#btn2").click(function(){
				$("div").animate({
					left: "350px",
					opacity: "0.5",
					height: "150px",
					width: "150px"
				});
			});

			//aksi 3
			$("#btn3").click(function(){
				$("div").animate({
					left: "250px",
					height: "+=150px",
					width: "+=150px"
				});
			});

			//aksi 4
			$("#btn4").click(function(){
				$("div").animate({
					height: "toggle"
				});
			});

			//aksi 5
			$("#btn5").click(function(){
				var div= $("div");

				div.animate({
					height: "300px",
					opacity: "0.4"
				}, "slow");

				div.animate({
					width: "300px",
					opacity: "0.8"
				});

				div.animate({
					height: "100px",
					opacity: "0.4"
				});

				div.animate({
					width: "100px",
					opacity: "0.8"
				});

			});

		});
	</script>

	<hr/>
	<img src="00.png">
</body>
</html>
