<!DOCTYPE html>
<html>
<head>
	<title>Effect Dimensions</title>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<style type="text/css">
		#div1{
			height: 100px;
			width: 300px;
			padding: 10px;
			margin: 3px;
			border: 1px solid blue;
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<h1 align="center">GET</h1>
	<hr/>
	<div id="div1"></div>
	<button id="btn1">Lihat Dimensions</button>
	<button id="btn2">LIhat Ukuran window</button>

	<h1 align="center">SET</h1>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
				var width= "width()= "				+$("#div1").width()			+"<br/>";
				var height= "weight()= "			+$("#div1").height()		+"<br/>";
				var innerWidth= "innerWidth()= "	+$("#div1").innerWidth()	+"<br/>";
				var innerHeight= "innerHeight()= "	+$("#div1").innerHeight()	+"<br/>";
				var outerWidth= "outerWidth()= "	+$("#div1").outerWidth()	+"<br/>";
				var outerHeight= "outerHeight()= "	+$("#div1").outerHeight()	+"<br/>";

				$("#div1").append(width, height, innerWidth, innerHeight, outerWidth, outerHeight);
			});

			$("#btn2").click(function(){
				var window_width= $(window).width();
				var window_height= $(window).height();
				var batas= "<br/>";
				alert(window_width, batas, window_height);

			});
		});
	</script>

	<hr/>
	<img src="00.png">
	<hr/>
	<img src="01.png">
</body>
</html>
