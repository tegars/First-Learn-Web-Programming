<!DOCTYPE html>
<html>
<head>
	<title>Intro</title>
	<script type="text/javascript" src="../../../js/jquery.min.js"></script>
</head>
<body>
	<h2>JSON object Creation in Javascipt</h2>
	<p id="demo"></p>
	<hr/>
	ini menggunakan jquery mobile
	<p id="demo2"></p>
	<script>

		var identitas= '{"nama": "tegar", "alamat": "malang", "telp": "085331230202"}';
		var obj= JSON.parse(identitas);

		document.getElementById("demo").innerHTML=
			obj.nama+"<br/>"+
			obj.alamat+"<br/>"+
			obj.telp;
	</script>
	<script type="text/javascript">
		$(document).ready(function(){

			//ini menggunakan jquery mobile
			$("#demo2").text(obj.nama+' '+obj.alamat+' '+obj.telp);

		});
	</script>


	<hr/>
	<img src="01.png">
	<hr/>
	<img src="02.png">
	<hr/>
</body>
</html>
