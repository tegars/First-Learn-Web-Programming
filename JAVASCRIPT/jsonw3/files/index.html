<!DOCTYPE html>
<html>
<head>
	<title>Files</title>
	<script type="text/javascript" src="../../../js/jquery.min.js"></script>
</head>
<body>
	<ol>
		<li>Membuat array dari objek</li>
		<li>Membuat fungsi javascript untuk menampilkan array</li>
		<li>Memakai fungsi array yang telah ada - Use an array literal as the argument (instead of the array variable)</li>
		<li>buat file .js - Put the function call in an external js file</li>
	</ol>
	<hr/>
	<div id="id01"></div>
	<script>
	function myFunction(arr) {
	    var out = "";
	    var i;
	    for(i = 0; i<arr.length; i++) {
	        out += '<a href="' + arr[i].url + '">' + 
	        arr[i].display + '</a><br>';
	    }
	    document.getElementById("id01").innerHTML = out;
	}
	</script>

	<script src="myTutorials.js"></script>
</body>
</html>
